<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>
<body class="p-8 bg-white dark:bg-gray-900 transition-colors">
    <div class="max-w-2xl mx-auto space-y-6">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white">
            Tailwind Dark Mode Test
        </h1>
        
        <div class="p-4 bg-blue-100 dark:bg-blue-900 rounded-lg">
            <p class="text-blue-900 dark:text-blue-100">
                This box should be light blue in light mode, dark blue in dark mode
            </p>
        </div>

        <div class="p-4 bg-gray-100 dark:bg-gray-800 rounded-lg">
            <p class="text-gray-900 dark:text-gray-100">
                This text should be dark in light mode, light in dark mode
            </p>
        </div>

        <button 
            onclick="toggleDark()"
            class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-medium transition"
        >
            Toggle Dark Mode
        </button>

        <div class="mt-4 p-4 bg-yellow-100 dark:bg-yellow-900 rounded-lg">
            <p class="font-bold text-yellow-900 dark:text-yellow-100 mb-2">Debug Info:</p>
            <p class="text-sm text-yellow-900 dark:text-yellow-100">
                HTML class: <span id="htmlClass" class="font-mono"></span>
            </p>
        </div>
    </div>

    <script>
        function updateDebug() {
            document.getElementById('htmlClass').textContent = 
                document.documentElement.className || '(none)';
        }

        function toggleDark() {
            document.documentElement.classList.toggle('dark');
            updateDebug();
        }

        updateDebug();
    </script>
</body>
</html>
